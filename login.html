<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="wrapper">
        <form action="#">
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" placeholder="Email" id='login' required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha" id="senha" required>
            </div>
            <div class="remember-forgot">
                <label for=""><input type="checkbox">Manter-me conectado</label>
                <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="btn" onclick="logar(); return false">Entrar</button>
            <div class="register-link">
                <p>Não tem uma conta? <a href="">Faça uma.</a></p>
            </div>

        </form>
    </div>

    <script src="login.js"></script>


</body>

</html>
